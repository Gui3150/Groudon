<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de contato</title>
</head>
<body>
    <main>
        <form action="Teste.html">
            Nome
            <input type="text" id="none" name="nome"
            required placeholder="Digite seu nome completo"><br>
            <input type="submit" id="botao" name="botao" value="Enviar">
            <input type="reset" id="botao2" name="botao2"
            value="Zerar">
            Data de nascimento
            <input type="date" id="nascimento" name="nascimento">
            <br>
            Email
            <input type="email" id="email" name="email"
            placeholder="Informe seu melhor email">
            Sexo
            <input type="radio" id="feminino" name="sexo">
            Feminino <br>
            <input type="radio" id="masculino" name="sexo">
            Masculino

            Telefone
            <input type="tel" id="telefone" name="telefone"
            pattern="" placeholder="Digite seu telefone">
            <br>
            Altura
            <input type="number" id="altura" name="altura"
            placeholder="Informe sua altura">
            <br>
            Escolha seu prato favorito
            <select id="prato" name="prato">
                <option value="las"Lasanha></option>
            </select>
        </form>
    </main>
</body>
</html>
